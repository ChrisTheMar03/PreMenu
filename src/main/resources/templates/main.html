<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main</title>
</head>
<link rel="stylesheet" th:href="@{estillosSplash.css}">
<body>

	<button hidden id="open">Abrir</button>

    <header class="header">
        <div class="apartado">
            <div class="apartado-prestamo">
                <h4 class="data-prestamo">PRESTAMO</h4>
            </div>
        </div>
        <div class="header-lbe">
            <div class="logo">
                <img class="logo-img" src="img/logo.png" alt="biblioteca">
            </div>
            <div class="buscador">
                <input class="buscador-text" type="text" name="buscar" id="buscar" placeholder="Buscar un libro">
                <button class="buscar">Buscar</button>
            </div>
            <div class="extras">
                <p class="telefono">☎ 986548571</p>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li><a class="data" href="#">data ejemplos 1</a></li>
                <li><a class="data" href="#">data ejemplos 2</a></li>
                <li><a class="data" href="#">data ejemplos 3</a></li>
                <li><a class="data" href="#">data ejemplos 4</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
    <!-- Slider -->
        <div class="slider-container">
            <div class="slider">
				
            </div>
        </div>

		<!-- Carrusel -->
        <div class="container-carrusel">
            
            <div class="carousel">
                <h2>CATEGORIAS</h2>
                <div class="slick-list" id="slick-list">
                    <button class="slick-arrow slick-prev" id="button-prev">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
                    </button>
                    <div class="slick-track" id="track">
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>POESIA</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/Gabriel_Garcia_Marquez.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>NOVELA</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/Mario_Vargas_Llosa_.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>TERROR</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/terror.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>NIÑOS</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/niños.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>CUENTOS</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/cuentos.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>COMICS</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/comics.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                        <div class="slick">
                            <div>
                                <a href="/">
                                    <h4><small>EXTRAS</small></h4>
                                    <picture>
                                        <img width="200px" src="imgCarrusel/extras.jpg" alt="Image">
                                    </picture>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="slick-arrow slick-next" id="button-next">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal -->
    <div class="modal-container" id="modal_container">
        <div class="modal modal-flex">
            
            <img src="img/crea.PNG" width="100%" alt="">
            <button class="close" id="close">Cerrar</button>
        </div>
    </div>

<script type="text/javascript" src="scriptModal.js"></script>
<script type="text/javascript"src="carrusel.js"></script>
</body>
</html>
